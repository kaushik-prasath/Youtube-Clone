<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/564630babc.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search-bar.css">
    <link rel="stylesheet" href="css/section.css">
    <title>Youtube-Mock</title>
</head>
<body>
    <div class="wrapper">
        <header class="head-wrapper">
            <div class="logo-wrap">
                <img src="images/yt.png" width="35px" height="35px" alt="">
                <h1 class="logo">YouTube</h1>
            </div>
            <nav class="header-nav">
                <ul>
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <i class="fa fa-bolt" aria-hidden="true"></i>
                        <a href="">Trending</a>
                    </li>
                    <li><i class="fa fa-youtube-play" aria-hidden="true"></i> <a href="">Subscription</a></li>
                </ul>
                <hr>
                <ul>
                    <li><i class="fa fa-folder" aria-hidden="true"></i> <a href="">Library</a> </li>
                    <li><i class="fa fa-clock-o" aria-hidden="true"></i> <a href="">History</a></li>
                    <li><i class="fa fa-bookmark-o" aria-hidden="true"></i> <a href="">Watch Later</a></li>
                    <li><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <a href="">Liked Videos</a></li>
                </ul>
                <hr>

                <ul>
                    <h4>MORE FROM YOUTUBE</h4>
                    <li><i class="fa fa-youtube-play" aria-hidden="true"></i> <a href="">Youtube Premium</a> </li>
                    <li><i class="fa fa-film" aria-hidden="true"></i> <a href="">Youtube Movies</a></li>
                    <li><i class="fa fa-gamepad" aria-hidden="true"></i> <a href="">Gaming</a></li>
                    <li> <i class="fa fa-cogs" aria-hidden="true"></i><a href="">Settings</a></li>
                </ul>
                <hr>

            </nav>
        </header>

        <div class="center-wrap">
            <div class="search-bar">
                <div class="input-search">
                        <input type="text" name="" value="" class="searchbox" >
                        <button type="button" name="button" class="searchbutton"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>

                <div class="search-icons">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </div>

            </div>
            
            <section class="section-wrapper">

            </section>

        </div>



    </div>
</body>
</html>
